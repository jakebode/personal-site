    <div class="container-fluid">
        <span class="title"><a class="navbar-brand fs-2" href="index.html">Jake Bode</a></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse tabs">
            <a href="about.html" class="nav-link link ps-2 pe-2" id="about">About</a>
            <a href="projects.html" class="nav-link link ps-2 pe-2" id="projects">Projects</a>
            <a href="reflection.html" class="nav-link link ps-2 pe-2" id="reflection">Reflection</a>
            <a href="#" class="nav-link link ps-2 pe-2" id="contact">Contact</a>

        <div>
            <span class="icon"><a href="https://linkedin.com/in/jakebode/"><img class="resize-img1 invert-image" src="imgs/linkedin.png" width="40" height="40"></a></span>

<div class="content" id="content">
    <h1 class="page-title text-center"><b>Contact Me</b></h1>
    <div class="container email-form">
        <form class="border-white">
            <div class="mb-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" id="name" type="text" placeholder="Name" />
            </div>
              <div class="mb-3">
                <label class="form-label" for="emailAddress">Email Address:</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="message">Message:</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
              </div>
              <div class="d-grid">
                <button class="btn btn-light btn-lg" type="submit">Submit</button>
              </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
